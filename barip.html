<script> // BAR DATA
var vis = {};
vis.numValues = 20;
vis.maxValue = 50;

// Width and height
var w = 1000; // 600
var h = 400; // 250

var dataset = [{
        key: 0,
	display_country: "USA",
        value: usa
    }, //dataset is now an array of objects.
    {
        key: 1,
	display_country: "Russia",
        value: rus
    }, //Each object has a 'key' and a 'value'. ADD COMMA HERE
    {
        key: 2,
	display_country: "China",
        value: chi
    },
    {
        key: 3,
	display_country: "Brazil",
        value: bra
    }, 
    {
        key: 4,
	display_country: "France",
        value: fra
    },
    {
        key: 5,
	display_country: "UK",
        value: uk
    },
    {
        key: 6,
	display_country: "India",
        value: ind
    },
    {
        key: 7,
	display_country: "Australia",
        value: aus
    }, 
    {
        key: 8,
	display_country: "Canada",
        value: can
    }, 
    {
        key: 9,
	display_country: "Germany",
        value: ger
    }, 
    {
        key: 10,
	display_country: "South Africa",
        value: rsa
    } 
];
var xScale = d3.scale.ordinal()
    .domain(d3.range(dataset.length))
    .rangeRoundBands([0, w], 0.05);
var yScale = d3.scale.linear()
    .domain([0, d3.max(dataset, function(d) {
        return d.value;
    })])
    .range([0, h]);

//Define key function, to be used when binding data
var key = function(d) {
    return d.key;
};

//Create SVG element
var svg = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);

//Create bars
svg.selectAll("rect")
    .data(dataset, key)
    .enter()
    .append("rect")
    .attr("x", function(d, i) {
        return xScale(i);
    })
    .attr("y", function(d) {
        return h - yScale(d.value);
    })
    .attr("width", xScale.rangeBand())
    .attr("height", function(d) {
        return yScale(d.value);
    })
    .attr("fill", function(d) {
        return "rgb(225, 0, " + (d.value * 10) + ")";
    })

//On mouseover
.on('mouseover', function() {
    d3.select(this)
        .attr('fill', 'blue');
})
.on('mouseout', function(d) {
    d3.select(this)
        .transition()
        .duration(250)
        .attr("fill", "rgb(225, 0, " + (d.value * 10) + ")");
});

//Create labels
svg.selectAll("text")
    .data(dataset, key)
    .enter()
    .append("text")
    .text(function(d) {
        return d.display_country + ": " + d.value;
    })
    .attr("text-anchor", "middle")
    .attr("x", function(d, i) {
        return xScale(i) + xScale.rangeBand() / 2;
    })
    .attr("y", function(d) {
        return h - yScale(d.value) + 14;
    })
    .attr("font-family", "sans-serif")
    .attr("font-size", "10px")
    .attr("fill", "black");

</script>
